package:
  name: py3-oslo-utils
  description: Oslo Utility library
  version: 9.0.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
    runtime:
      - py3-iso8601
      - py3-netaddr
      - py3-netifaces
      - py3-yaml
      - py3-tz

environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - py3-setuptools
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.utils
      tag: ${{package.version}}
      expected-commit: eab92b056fec164b8fc540c0d1cf5497d49d38f3
  - uses: python/build-wheel
  - uses: strip

var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
