package:
  name: py3-oslo-utils
  description: Oslo Utility library
  version: 7.3.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-debtcollector
      - py3-iso8601
      - py3-netaddr
      - py3-netifaces
      - py3-oslo-i18n
      - py3-packaging
      - py3-pyparsing
      - py3-yaml
      - py3-tz

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.utils
      tag: ${{package.version}}
      expected-commit: c5d589f2c266dfcd0900e09ea76394f3be457d16
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
