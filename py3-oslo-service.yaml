package:
  name: py3-oslo-service
  description: oslo.service library
  version: 3.5.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-debtcollector
      - py3-eventlet
      - py3-greenlet
      - py3-oslo-concurrency
      - py3-oslo-config
      - py3-oslo-i18n
      - py3-oslo-log
      - py3-oslo-utils
      - py3-paste
      - py3-pastedeploy
      - py3-routes
      - py3-webob
      - py3-yappi

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.service
      tag: ${{package.version}}
      expected-commit: 979ada7f673d49e0b42c70829d19187eeee379d7
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
