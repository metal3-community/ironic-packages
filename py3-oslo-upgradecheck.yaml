package:
  name: py3-oslo-upgradecheck
  description: Common code for writing OpenStack upgrade checks
  version: 2.4.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-oslo-config
      - py3-oslo-i18n
      - py3-oslo-policy
      - py3-oslo-utils
      - py3-prettytable

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.upgradecheck
      tag: ${{package.version}}
      expected-commit: 93d3ba4f0beb8f0bb06604fa2020026b86f5772f
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
