package:
  name: py3-oslo-middleware
  description: Oslo Middleware library
  version: 6.2.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-bcrypt
      - py3-debtcollector
      - py3-jinja2
      - py3-oslo-config
      - py3-oslo-context
      - py3-oslo-i18n
      - py3-oslo-utils
      - py3-pbr
      - py3-statsd
      - py3-stevedore
      - py3-webob

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.middleware
      tag: ${{package.version}}
      expected-commit: a3315d7b9d92e71ea76433d85c6e1cdd3e48f02f
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
