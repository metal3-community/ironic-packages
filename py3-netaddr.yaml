package:
  name: py3-netaddr
  description: A network address manipulation library for Python
  version: 0.10.1
  epoch: 1
  copyright:
    - license: BSD-2-Clause
    - license: MIT
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/drkjam/netaddr
      tag: ${{package.version}}
      expected-commit: 11f2262ce5ac969cb9317efe77734b6018db3634
  - uses: python/build-wheel
  - uses: strip

var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
