package:
  name: py3-oslo-messaging
  description: Oslo Messaging API
  version: 14.9.1
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-amqp
      - py3-cachetools
      - py3-debtcollector
      - py3-futurist
      - py3-kombu
      - py3-oslo-config
      - py3-oslo-context
      - py3-oslo-log
      - py3-oslo-metrics
      - py3-oslo-middleware
      - py3-oslo-serialization
      - py3-oslo-service
      - py3-oslo-utils
      - py3-pbr
      - py3-yaml
      - py3-stevedore
      - py3-webob

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.messaging
      tag: ${{package.version}}
      expected-commit: 3803f1527416542e27dfc6f012fdc3cb127d1195
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
