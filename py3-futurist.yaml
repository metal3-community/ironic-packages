package:
  name: py3-futurist
  description: Useful additions to futures, from the future.
  version: "3.2.0"
  epoch: 1
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - py3-pbr
      - python3
pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/futurist
      tag: ${{package.version}}
      expected-commit: 9ea9a0080f07bcb856c0ed923a509f649833ca49
  - uses: python/build-wheel
  - uses: strip
var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import
test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
