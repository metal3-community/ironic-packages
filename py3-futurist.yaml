package:
  name: py3-futurist
  description: Useful additions to futures, from the future.
  version: 3.2.0
  epoch: 1
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - py3-pbr
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/futurist
      tag: ${{package.version}}
      expected-commit: f09fc5ba47b0255beee61fa1f22de1139aa136d6
  - uses: python/build-wheel
  - uses: strip

var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
