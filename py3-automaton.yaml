package:
  name: py3-automaton
  description: Friendly state machines for python.
  version: 3.2.0
  epoch: 1
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0

environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - py3-pbr
      - py3-prettytable
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/automaton
      tag: ${{package.version}}
      expected-commit: 077b02126a78247d1b404e80aa166d69cecb0493
  - uses: python/build-wheel
  - uses: strip

var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
