package:
  name: py3-ironic
  description: OpenStack Bare Metal Provisioning
  version: 32.0.0
  epoch: 1
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
    runtime:
      - py3-alembic
      - py3-automaton
      - py3-bcrypt
      - py3-cheroot
      - py3-construct
      - py3-eventlet
      - py3-futurist
      - py3-jinja2
      - py3-jsonpatch
      - py3-jsonschema
      - py3-keystoneauth1
      - py3-keystonemiddleware
      - py3-microversion-parse
      - py3-netaddr
      - py3-openstacksdk
      - py3-os-service-types
      - py3-os-traits
      - py3-oslo-concurrency
      - py3-oslo-config
      - py3-oslo-context
      - py3-oslo-db
      - py3-oslo-log
      - py3-oslo-messaging
      - py3-oslo-middleware
      - py3-oslo-policy
      - py3-oslo-serialization
      - py3-oslo-service
      - py3-oslo-upgradecheck
      - py3-oslo-utils
      - py3-oslo-versionedobjects
      - py3-osprofiler
      - py3-pbr
      - py3-pecan
      - py3-psutil
      - py3-pycdlib
      - py3-requests
      - py3-rfc3986
      - py3-sqlalchemy
      - py3-stevedore
      - py3-sushy
      - py3-tenacity
      - py3-tooz
      - py3-webob
      - py3-zeroconf
      - websockify

var-transforms:
  - from: ${{package.name}}
    match: ^py3-([a-z]).+$
    replace: $1
    to: prefix
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: package
  - from: ${{vars.package}}
    match: "-"
    replace: "_"
    to: import

environment:
  contents:
    packages:
      - busybox
      - wget
      - ca-certificates-bundle
      - python3
      - py3-pip

pipeline:
  - runs: |
      wget -T5 --tries=5 https://files.pythonhosted.org/packages/py3/${{vars.prefix}}/${{vars.package}}/${{vars.import}}-${{package.version}}-py3-none-any.whl
      pip install --no-deps --no-cache-dir --prefix=/usr --root=${{targets.destdir}} ${{vars.import}}-${{package.version}}-py3-none-any.whl
  - runs: |

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}

update:
  enabled: true
