package:
  name: py3-openstacksdk
  description: An SDK for building applications to work with OpenStack
  version: "4.7.0"
  epoch: 0
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-cryptography
      - py3-decorator
      - py3-dogpile-cache
      - py3-iso8601
      - py3-jmespath
      - py3-jsonpatch
      - py3-keystoneauth1
      - py3-netifaces
      - py3-os-service-types
      - py3-pbr
      - py3-platformdirs
      - py3-yaml
      - py3-requestsexceptions

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/openstacksdk
      tag: ${{package.version}}
      expected-commit: f1e2760a6f040e710d77a7ed30250c3de2e28dde
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import openstack
  - uses: strip
