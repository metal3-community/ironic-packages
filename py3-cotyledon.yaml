package:
  name: py3-cotyledon
  description: Cotyledon provides a framework for defining long-running services.
  version: 2.0.0
  epoch: 1
  copyright:
    - license: Apache-2.0
  dependencies:
    provider-priority: 0
    runtime:
      - py3-setproctitle

environment:
  contents:
    packages:
      - busybox
      - py3-build
      - py3-installer
      - py3-setproctitle
      - python3

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/sileht/cotyledon
      tag: ${{package.version}}
      expected-commit: f83d5fcb181a1f91403f99b6cb35baa80b1b3e8e
  - uses: python/build-wheel
  - uses: strip

var-transforms:
  - from: ${{package.name}}
    match: ^py3-(.+)$
    replace: $1
    to: import

test:
  pipeline:
    - uses: python/import
      with:
        imports: |
          import ${{vars.import}}
