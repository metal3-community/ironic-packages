package:
  name: py3-oslo-log
  description: oslo.log library
  version: 6.1.2
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-oslo-config
      - py3-oslo-context
      - py3-oslo-i18n
      - py3-oslo-serialization
      - py3-oslo-utils
      - py3-pbr
      - py3-dateutil

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.log
      tag: ${{package.version}}
      expected-commit: dc9be22bafdc8e7c324c41f4912e0ffe569ecca2
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
