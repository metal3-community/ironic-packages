package:
  name: py3-oslo-concurrency
  description: Oslo Concurrency library
  version: 6.1.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-fasteners
      - py3-oslo-config
      - py3-oslo-i18n
      - py3-oslo-utils
      - py3-pbr

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.concurrency
      tag: ${{package.version}}
      expected-commit: 4f60166c72931d436f7df54b23de75a3e67780a5
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
