package:
  name: py3-oslo-config
  description: Oslo Configuration API
  version: 9.6.0
  epoch: 1
  target-architecture:
    - all
  copyright:
    - license: Apache-2.0
  dependencies:
    runtime:
      - py3-debtcollector
      - py3-netaddr
      - py3-oslo-i18n
      - py3-yaml
      - py3-requests
      - py3-rfc3986-validator
      - py3-stevedore

var-transforms:
  - from: ${{package.name}}
    match: ^py3-
    replace: ""
    to: pypi-package
  - from: ${{vars.pypi-package}}
    match: "-"
    replace: "_"
    to: import-name

environment:
  contents:
    packages:
      - busybox
      - ca-certificates-bundle
      - py3-gpep517
      - py3-pip
      - py3-setuptools
      - py3-wheel
      - python3
      - python3-dev
      - py3-pbr

pipeline:
  - uses: git-checkout
    with:
      repository: https://github.com/openstack/oslo.config
      tag: ${{package.version}}
      expected-commit: b2e61d47ae4c06c817ce82c6bf884cd70737506b
  - uses: python/build-wheel
  - uses: python/import
    with:
      imports: |
        import ${{vars.import-name}}
  - uses: strip
